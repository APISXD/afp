  <body>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Web Game</a>

      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <div class="dropdown mb-5">

              </svg>
            </div>
            <ul

              style="right: 0px; padding: 0;width: 80px;height: 100px;left: -100;left: -50;left: -10;left: -5;"

              <li>
                <input
                  type="radio"
                  name="theme-dropdown"
                  class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                  aria-label="Gelap"
                  value="dark"
                />
              </li>
              <li>
                <input
                  type="radio"

                <input
                  type="radio"
                  name="theme-dropdown"
                  class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                  aria-label="Senja"
                  value="sunset"
                />
              </li>
            </ul>
          </div>
        </ul>
      </div>

    <div class="hero min-h-screen bg-base-200">

            target="_blank"
